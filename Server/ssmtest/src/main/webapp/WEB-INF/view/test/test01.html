<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.seller {
	border: 1px black solid;
	padding: 0.5rem;
	margin: 0.5rem;
	display: flex;
	background: #F5F5F5;
}

.seller form {
	width: 20%
}

.seller form p {
	text-align: center;
}

.seller form p input {
	border: none;
	padding: 0.2rem 0;
	border-radius: 5px;
}
</style>
<body>
	<form
		action="http://localhost:8080/ssmtest/UserController/getUser"
		method="post" >
		<p>获得某个用户
		<p>
			id:<input type="text" name="id">
		</p>
		
		
		<input type="submit"  value="提交">
	</form>
	
	<form
		action="http://localhost:8080/ssmtest/UserController/login"
		method="post" >
		<p>登陆
		<p>
			username:<input type="text" name="username">
		</p>
		
		
		<input type="submit"  value="提交">
	</form>
	
	<form
		action="http://localhost:8080/ssmtest/fileUploadControllerAPI/upload"
		method="post" >
		<p>上传post
		<p>
			username:<input type="text" name="username">
		</p>
		
		
		<input type="submit"  value="提交">
	</form>
	
	<form
		action="http://localhost:8080/ssmtest/PostController/selectPostById"
		method="post" >
		<p>获得某个具体的post
		<p>
			postId:<input type="text" name="postId">
		</p>
		
		
		<input type="submit"  value="提交">
	</form>
	
	
	<form
		action="http://localhost:8080/ssmtest/LikeController/insertLike"
		method="post" >
		<p>获得某个具体的post
		<p>
			userId:<input type="text" name="userId">
			postId:<input type="text" name="postId">
			username:<input type="text" name="username">
		</p>
		
		<input type="submit"  value="提交">
	</form>
	
</body>

	
</html>
